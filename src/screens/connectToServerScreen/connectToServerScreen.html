<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../../node_modules/font-awesome/css/font-awesome.css"
    />
    <title>Connect to Server</title>
  </head>
  <body>
    <div class="p-3">
      <div class="text-center text-success h2">
        JAMB CBT <i class="fa fa-signal" aria-hidden="true"></i>
      </div>
      <div class="mt-4">
        <div class="text-center">Enter Server IP Address</div>
        <div class="d-flex justify-content-center mt-3">
          <input
            type="text"
            name=""
            id="serverIp"
            class="form-control"
            style="width: 200px"
          />
        </div>
        <div class="text-center">
          <button class="btn btn-success mt-3 connect">
            Connect to the server
            <i class="fa fa-server ml-2" aria-hidden="true"></i>
          </button>
        </div>
        <div class="text-center mt-3">
          <strong class="connectionStatus"></strong>
        </div>
        <div class="mt-3 text-center examinationStatus" style="display: none">
          <em>
            <div class="h4 text-secondary">
              Waiting for server to begin examination...
            </div>
          </em>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-md-6">
            <div class="mt-3">
              <table class="table table-striped table-bordered">
                <thead class="bg-success text-white">
                  <tr>
                    <th>Key</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="">IP Address</div>
                    </td>
                    <td>
                      <div class="ipAddress"></div>
                    </td>
                  </tr>
                  <tr>
                    <td>Mac Address</td>
                    <td><div class="macAddress"></div></td>
                  </tr>
                  <tr>
                    <td>DHCP</td>
                    <td>
                      <div class="dhcp"></div>
                    </td>
                  </tr>
                  <tr>
                    <td>Platform</td>
                    <td>
                      <div class="platform"></div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="">System Model</div>
                    </td>
                    <td>
                      <div class="systemModel"></div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="">Operating System</div>
                    </td>
                    <td>
                      <div class="operatingSystem"></div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="">Disk Storage</div>
                    </td>
                    <td>
                      <div class="diskStorage"></div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="">RAM</div>
                    </td>
                    <td>
                      <div class="ram"></div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="">Processor</div>
                    </td>
                    <td>
                      <div class="processor"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
     
        </div>
      </div>
    </div>

    <script>
      require("./connectToServerScreen.js");
    </script>
  </body>
</html>
