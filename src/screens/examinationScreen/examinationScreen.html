<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./examinationScreen.css" />
    <title>Examination Screen</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-md-9">
          <div class="">
            <div class="mt-5 mb-3">
              <div class="text-center subjectButtonsDiv"></div>
            </div>
            <div class="subjectContainer">
              <div class="card p-5">
                <div class="h3 mb-4" id="subjectTitle"></div>
                <div class="subjectDiv"></div>
              </div>
            </div>
            <div class="text-center mt-3">
              <strong class="connectionStatus"></strong>
            </div>
          </div>
        </div>
        <div class="col-md-3 detailsCol">
          <div class="candidateDetails mt-5">
            <div class="text-center">
              <img src="./avatar.jpg" class="avatar" />
              <div class="mt-3">
                <div class="h3 text-white" style="font-weight: 900">
                  <span class="firstName"></span>
                  <span class="lastName"></span>
                </div>
              </div>
            </div>
            <div class="mt-5 p-3 text-white">
              <div class="d-flex justify-content-between">
                <div class="h5">EXAM NO.</div>
                <div class="h5 registrationNumber"></div>
              </div>
              <div class="d-flex justify-content-between mt-2">
                <div class="h5">SEAT NO.</div>
                <div class="h5 seatNumber"></div>
              </div>
            </div>
            <div class="mt-4">
              <div class="d-grid gap-2 p-2">
                <button class="btn btn-danger submitExamination">
                  SUBMIT EXAM <i class="fas fa-upload ms-2"></i>
                </button>
                <button class="btn btn-light" onclick="showCalculator()">
                  SHOW CALCULATOR <i class="fas fa-calculator"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="mt-5">
            <div class="calculatorContainer m-2 rounded-3 p-3">
              <div>
                <div class="form-group">
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control calculatorScreen"
                    placeholder="0"
                    disabled
                  />
                </div>
                <div class="mt-2">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="d-grid gap-0">
                        <button class="btn btn-danger" id="clear">CLR</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row text-center mt-2">
                  <div class="col-md-6">
                    <div class="d-grid gap-0">
                      <button class="btn btn-danger" id="backSpace">
                        <i class="fas fa-backspace"></i>
                      </button>
                    </div>
                  </div>
                  <!-- <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-warning" onclick="displayNum('(')">
                        (
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-warning" onclick="displayNum(')')">
                        )
                      </button>
                    </div>
                  </div> -->
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-warning" onclick="displayNum('-')">
                        _
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-warning" onclick="displayNum('+')">
                        +
                      </button>
                    </div>
                  </div>
                </div>

                <div class="row text-center mt-2">
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('7')">
                        7
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('8')">
                        8
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('9')">
                        9
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-warning" onclick="displayNum('*')">
                        *
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row text-center mt-2">
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('4')">
                        4
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('5')">
                        5
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('6')">
                        6
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-warning" onclick="displayNum('/')">
                        /
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row text-center mt-2">
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('1')">
                        1
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('2')">
                        2
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('3')">
                        3
                      </button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-warning" onclick="displayNum('.')">
                        .
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row text-center mt-2">
                  <div class="col-md-3">
                    <div class="d-grid gap-0">
                      <button class="btn btn-primary" onclick="displayNum('0')">
                        0
                      </button>
                    </div>
                  </div>

                  <div class="col-md-9">
                    <div class="d-grid gap-0">
                      <button class="btn btn-success" id="equalSign">=</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-3">
                <div class="d-grid gap-2">
                  <button class="btn btn-secondary" onclick="hideCalculator()">
                    HIDE CALCULATOR <i class="fas fa-calculator"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-3 p-2 mb-5">
            <div class="examDetails p-3 rounded-3 shadow-lg">
              <div class="d-flex justify-content-between">
                <div class="h5">Time Left:</div>
                <div class="h5 timeLeft"></div>
              </div>
              <hr />
              <div class="d-flex justify-content-between mt-2">
                <div class="h5">Questions Answered:</div>
                <div class="h5"><span class="answerCounter">0</span>/180</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="examinationScreen.js"></script>
    <script src="calculator.js"></script>
    <script>
      require("./examinationUtil");
    </script>
  </body>
</html>
