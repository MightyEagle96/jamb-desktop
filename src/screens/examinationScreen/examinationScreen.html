<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./examinationScreen.css" />
    <title>Examination Screen</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-md-9">
          <div class="p-3">
            <div class="border border-dark">
              <div class="mt-3 mb-3">
                <div class="text-center">
                  <button class="btn btn-success me-2">
                    <div class="h-50">USE OF ENGLISH</div></button
                  ><button class="btn btn-success me-2">
                    <div class="h-50">MATHEMATICS</div></button
                  ><button class="btn btn-success me-2">
                    <div class="h-50">PHYSICS</div></button
                  ><button class="btn btn-success me-2">
                    <div class="h-50">CHEMISTRY</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 detailsCol">
          <div class="mt-5">
            <div class="text-center">
              <img src="./avatar.jpg" class="avatar" />
              <div class="mt-3">
                <div class="h3 text-white" style="font-weight: 900">
                  MELODY MONROE
                </div>
              </div>
            </div>
            <div class="mt-5 p-3 text-white">
              <div class="d-flex justify-content-between">
                <div class="h5">EXAM NO.</div>
                <div class="h5">00000000AD</div>
              </div>
              <div class="d-flex justify-content-between mt-2">
                <div class="h5">SEAT NO.</div>
                <div class="h5">034</div>
              </div>
            </div>
            <div class="mt-4">
              <div class="d-grid gap-2 p-2">
                <button class="btn btn-danger">
                  SUBMIT EXAM <i class="fas fa-upload ms-2"></i>
                </button>
                <button class="btn btn-light">
                  SHOW CALCULATOR <i class="fas fa-calculator"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="mt-3 p-2">
            <div class="examDetails p-3 rounded-3 shadow-lg">
              <div class="d-flex justify-content-between">
                <div class="h5">Time Left:</div>
                <div class="h5">00:00:00</div>
              </div>
              <hr />
              <div class="d-flex justify-content-between mt-2">
                <div class="h5">Questions Answered:</div>
                <div class="h5">0/180</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
