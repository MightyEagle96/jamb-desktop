<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../../node_modules/font-awesome/css/font-awesome.css"
    />
    <link rel="stylesheet" href="candidateLoginScreen.css" />
    <title>Candidate Login Screen</title>
  </head>
  <body>
    <div class="p-3">
      <div class="text-center">
        <div class="h4 text-success">Candidate Login</div>
      </div>
      <div class="mt-3">
        <div class="d-flex justify-content-center">
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            style="width: 300px"
            placeholder="Registration Number"
          />
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-success">Login</button>
        </div>
        <div class="text-center mt-3">
          <strong class="connectionStatus"></strong>
        </div>
      </div>
    </div>
    <script>
      require("./candidateLoginScreen");
    </script>
  </body>
</html>
