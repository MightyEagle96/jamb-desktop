<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- <link
      rel="stylesheet"
      href="../../../node_modules/font-awesome/css/font-awesome.css"
    /> -->
    <link
      rel="stylesheet"
      href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./networkTestScreen.css" />
    <title>Exam Simulation</title>
  </head>
  <body>
    <div class="p-3">
      <div class="h2 text-center text-success mb-4">
        EXAMINATION SIMULATION <i class="fa fa-signal" aria-hidden="true"></i>
      </div>
      <div class="mt-4 ms-5">
        <div class="display-6 text-success mb-3">
          <i class="fas fa-laptop"></i>: <span class="ipAddress">-</span>
        </div>

        <div class="display-6 text-success">
          <i class="fas fa-clock"></i> <span class="timeLeft"></span>
        </div>
      </div>
      <div class="mt-5 p-5 networkDisplay">
        <div class="d-flex justify-content-center">
          <div
            class="bg-success d-flex justify-content-center p-3 text-white shadow-lg rounded-2"
            style="width: 500px"
          >
            <div class="display-4 me-5">
              <i class="fa fa-desktop" aria-hidden="true"></i>
            </div>
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="complete" style="display: none">
              <div class="display-4">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
            <div class="display-4 ms-5">
              <i class="fa fa-server" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="h3 text-primary mb-4 mt-4">Network Progress</div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped networkProgress"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
        <div class="mt-4 networkResults" style="display: none">
          <p style="font-weight: 500; font-size: 20px">
            Examination duration: <span class="testDuration"></span>
          </p>
          <p style="font-weight: 500; font-size: 20px">
            Sent Packets:
            <span class="sentPackets"></span>
          </p>
          <p style="font-weight: 500; font-size: 20px">
            Acknowledged Packets:
            <span class="ackPackets"></span>
          </p>
          <p style="font-weight: 500; font-size: 20px">
            Result: <span class="testResult"></span>
          </p>
          <div class="mt-5">
            <button class="btn btn-danger ms-5 lobbyButton">
              Go back to waiting page
              <i class="me-2 fa fa-hand-o-up" aria-hidden="true"></i>
            </button>
            <button class="btn btn-info text-white loginButton">
              Proceed to login screen
              <span><i class="me-2 fas fa-user"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-3">
      <strong class="connectionStatus"></strong>
    </div>

    <script>
      require("./networkTestScreen");
    </script>
  </body>
</html>
