<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../../node_modules/font-awesome/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./networkTestScreen.css" />
    <title>Network Test</title>
  </head>
  <body>
    <div class="p-3">
      <div class="h2 text-center text-success mb-4">
        NETWORK TEST <i class="fa fa-signal" aria-hidden="true"></i>
      </div>
      <div class="mt-3">
        <div class="h5">Candidate Name: JOHN DOE</div>
        <div class="h5">Registration Number: 01010101</div>
        <div class="h5">Time Left: <span class="timeLeft"></span></div>
      </div>
      <div class="mt-5 p-5 networkDisplay" style="display: none">
        <div class="d-flex justify-content-center">
          <div
            class="bg-success d-flex justify-content-center p-3 text-white shadow-lg rounded-2"
            style="width: 500px"
          >
            <div class="display-4 me-5">
              <i class="fa fa-desktop" aria-hidden="true"></i>
            </div>
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="display-4 ms-5">
              <i class="fa fa-server" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="h3 text-primary mb-4 mt-4">Network Progress</div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped networkProgress"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
        <div class="mt-4 networkResults" style="display: none">
          <p style="font-weight: 500; font-size: 20px">
            Network test duration: <span class="testDuration"></span>
          </p>
          <p style="font-weight: 500; font-size: 20px">
            Sent Packets:
            <span class="sentPackets"></span>
          </p>
          <p style="font-weight: 500; font-size: 20px">
            Acknowledged Packets:
            <span class="ackPackets"></span>
          </p>
          <p style="font-weight: 500; font-size: 20px">
            Test Result: <span class="testResult"></span>
          </p>
        </div>
      </div>
    </div>

    <script>
      require("./networkTestScreen");
    </script>
  </body>
</html>
