<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../../node_modules/font-awesome/css/font-awesome.css"
    />
    <title>Network Test</title>
  </head>
  <body>
    <div class="p-3">
      <div class="h4 text-center">Testing Network</div>
      <div class="mt-3">
        <div class="h5">Candidate Name: JOHN DOE</div>
        <div class="h5">Registration Number: 01010101</div>
        <div class="h5">Time Left: <span class="timeLeft"></span></div>
      </div>
      <div class="mt-5 p-5">
        <div class="h3 text-primary">Network Progress</div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped networkProgress"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
      </div>
    </div>

    <script>
      require("./networkTestScreen");
    </script>
  </body>
</html>
